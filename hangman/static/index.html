<!DOCTYPE html>
<html>

<head>
    <title>Hangman App</title>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body ng-app="hangmanApp">

    <div class="container" id="loginView" ng-controller="loginController">
        <p>Name :
            <input type="text" ng-model="name" placeholder="Enter name here">
        </p>
        <h1>Hello {{name}}</h1>
        <button ng-click="myFunc()">Log in</button>
    </div>
    <div id="gameView" ng-controller="gameController">

        <div id="displayWord">
            
            Guess the word : {{displayWord}}



        </div>
        <div id="inputFeild">

            <input type="text" ng-model="guess" placeholder="Enter name here">
            <button ng-click="charecterInput"></button>    
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
